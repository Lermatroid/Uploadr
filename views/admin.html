<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="htmltitle">Uploadr Admin</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/landing.css">
    
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/jsc.js"></script>
    <script src="/js/adminmain.js" defer></script>
</head>
<body onload="onload()">
  <div id="header">

    <h1 id="title">Uploadr | Admin Page</h1>
    <p id="subtitle">Control Uploadr</p>
    <div id="statusDiv">
      <p>Remove A Upload:</p>
      <form id="removeForm" name="removeForm" class="form-inline justify-content-center">
        <div class="form-group mx-sm-3 mb-2">
          <label for="inputPassword2" class="sr-only" style="color: #fff;"></label>
          <input type="text" class="form-control" id="removeFileID" name="removeFileID" placeholder="Upload ID" style="width: 100%;">
        </div>
        <button type="submit" onclick="removePost();" class="btn btn-primary mb-2">Remove</button>
      </form>
      <hr />
      <h3>Alert Message</h3>
      <p>Modify The Alert That Displays On The Upload Page</p>
      <br />
      <div class="d-flex justify-content-center align-items-center container ">
          <div class="row ">
          <form id="alertForm" autocomplete="false">
              <div class="form-group">
                  <label for="enabled">Enable Alerts</label>
                      <select class="form-control" id="enabled" name="enabled">
                      <option>Yes</option>
                      <option>No</option>
                    </select>
                </div> 
           <div class="form-group">
             <label for="color">Please Pick A Message Icon Color</label>
                 <select class="form-control" id="color" name="color">
                 <option>Yellow</option>
                 <option>Green</option>
                 <option>Red</option>
                 <option>Custom</option>
               </select>
           </div>   
           <div id="hexDiv" class="form-group">
              <label for="alertHex">Please Enter A #Hex Value</label>
              <input type="text" class="form-control" id="alertHex" name="alertHex" placeholder="#Hex" style="width: 100%;">
            </div>     
           <div class="form-group">
              <label for="alertTitle">Alert Content:</label>
              <input type="text" class="form-control" id="alertTitle" name="alertTitle" placeholder="Alert Title" style="width: 100%;" autocomplete="false">
            </div> 
            <div class="form-group">
                <textarea class="form-control" id="alertText" name="alertText" rows="3" placeholder="Alert Text (Keep It Relatively Short)"></textarea>
              </div>                  
              <button style="border: 0; cursor: pointer; margin-top: 40px;" class="uploadButton" type="submit" id="genButton">Update Alert</button>
          </form>
          </div>
          </div>
          <button style="border: 0; cursor: pointer; margin-top: 40px; margin-bottom: 60px;" class="uploadButton" type="button" onclick="setPreview()" id="previewButton">Preview Alert</button>
    </div>
    <div id="alertDiv" class="downloadDiv" style="width: 100%; margin-bottom: 20px; margin-top: 100px; text-align: left;">
      <div class="alertParent">
        <div id="alertIcon" style="background-color: yellow;" class="alertNarrow">
          <img class="alertimg" src="/img/alertSymbol.png" alt="alertSymbol" />
        </div>
        <div style="background-color: #fff;" class="alertWide">
          <div id="alertTitle_">Alert Title</div>
          <div style="font-size: 12px;" id="alertText_">Alert Text</div>
        </div>
      </div>
      </div>
  </div>
</body>
</html>
