<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="htmltitle">Uploadr</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/landing.css">
    
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/jsc.js"></script>
    <script src="/js/adminlogin.js" defer></script>
</head>
<body onload="onload();">
  <div class="modal fade" id="alertmodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
    <div class="modal-content">
    <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    </button>
    </div>
    <div class="modal-body">
    Body Text
    </div>
    <div class="modal-footer">
    <button type="button" class="btn btn-primary" id="actionbutton">Continue</button>
    </div>
    </div>
    </div>
    </div>
  <div id="header">

    <h1 id="title">Uploadr</h1>
    <p id="subtitle">Upload Unlimited Files Under 5GB</p>

  </div>
  <div id="uploadDiv">
      <h1 style="color: white;">Login</h1>
      <p id="incorrect" style="color: red;">Incorrect Password or Username, Please Try Again</p>
      <form id="loginForm" style="max-width: 700px; text-align: center; margin:0px auto;">
        <label style="color: white;" for="email">Email</label>
        <br />
        <input class="form-control" type="text" name="email" id="email" placeholder="email@example.com">
        <br />
        <label style="color: white;" for="password">Password</label>
        <br />
        <input placeholder="password" class="form-control" type="text" name="password" id="password">
        <br />
        <input onclick="postCreate();" type="submit" value="Login">
      </form> 
    </div>
</body>
</html>
