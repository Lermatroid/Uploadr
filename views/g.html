<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title id="htmltitle">Uploadr Admin</title>
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/landing.css">
        
        <script src="/js/jquery-3.3.1.min.js"></script>
        <script src="/js/popper.min.js"></script>
        <script src="/js/bootstrap.min.js"></script>
        <script src="/js/jsc.js"></script>
        <script src="/js/generate.js" defer></script>
    </head>
</head>
<body>
    <div id="header">
        <h1 id="title">Uploadr | Generate VIP Keys</h1>
        <p id="subtitle">Pannel For Generating VIP Keys for Uploadr</p>
    </div>
    <div id="uploadDiv">
    <div class="d-flex justify-content-center align-items-center container ">
    <div class="row ">
    <form id="generateForm">
     <div class="form-group">
           <select class="form-control" id="size" name="size">
           <option>5GB</option>
           <option>Unlimited</option>
         </select>
     </div>                        
        <button style="border: 0; cursor: pointer; margin-top: 40px;" class="uploadButton" type="submit" id="genButton">Generate Key</button>
    </form>
    </div>
    </div>
    <table id="keysTable" style="width:100%; color: white; border-collapse: collapse; max-width: 600px; margin-left:auto; margin-right:auto;">
        <tr class="subtitle" style="width: 600px;">
          <th style="border-bottom: 1px solid white; width: 300px;">Key</th>
          <th style="border-bottom: 1px solid white; width: 300px;">Type</th> 
        </tr>
      </table>
</div>
</body>
</html>
